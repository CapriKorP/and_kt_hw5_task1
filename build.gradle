plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'
    id 'application'
}

group = 'online.kornienkov'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation 'junit:junit:4.13.2'
}



kotlin {
    jvmToolchain(8)
}

application {
    mainClassName = 'MainKt'
}